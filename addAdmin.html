<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Add Admin</h1>

    <form id="addAdminForm">
      <div class="mb-3">
        <label for="blockchainAddress" class="form-label">Blockchain Address</label>
        <input type="text" class="form-control" id="blockchainAddress" placeholder="Enter blockchain address" required>
      </div>
      <div class="mb-3">
        <label for="university" class="form-label">University</label>
        <input type="text" class="form-control" id="university" placeholder="Enter university name" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Admin</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
