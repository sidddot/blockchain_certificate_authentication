<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Login</h2>
      <div class="card mx-auto mt-4" style="max-width: 400px;">
        <div class="card-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="handleLogin('student')">Login</button>
            <button type="button" class="btn btn-secondary w-100 mt-2" onclick="handleLogin('admin')">Admin Login</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function handleLogin(userType) {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        sessionStorage.setItem('username', username);
        sessionStorage.setItem('userType', userType);

        if (userType === 'student') {
          window.location.href = 'student.html';
        } else if (userType === 'admin') {
          window.location.href = 'dashboard.html';
        } else {
          alert('Invalid User Type');
        }
      } else {
        alert('Please enter both username and password.');
      }
    }

    </script>
  </body>
</html>
