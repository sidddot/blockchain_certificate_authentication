<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Verify</title>
  <link rel="stylesheet" href="./css/loader.css">
  <link href="./css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" />
  <link href="./css/aos.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <span class="home_text text-info">SECURE</span> AUTHENTICATION
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
          <!-- <li class="nav-item"><a class="nav-link" href="upload.html">Upload</a></li>
          <li class="nav-item"><a class="nav-link" href="verify.html">Verify</a></li>
          <li class="nav-item"><a class="nav-link" href="delete.html">Delete</a></li> -->
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="requests-label">Requests</h2>

    <table class="requests-table">
      <thead>
        <tr>
          <th>Document</th>
          <th>Photo of Candidate</th>
          <th>Verify</th>
          <th>Blockchain</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="request-list">
        <!-- Dynamic rows will be inserted here using JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    // Mock database data
    const requests = [
      {
        document: "Document 1",
        photo: "Photo 1",
        status: "Uploaded",
      },
      {
        document: "Document 2",
        photo: "Photo 2",
        status: "Pending",
      },
    ];

    // Populate the table dynamically
    const requestList = document.getElementById("request-list");

    requests.forEach((req) => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td class="orange-background">${req.document}</td>
        <td class="orange-background">${req.photo}</td>
        <td class="brown-background">
          <button class="verify-btn">Verify</button>
        </td>
        <td class="purple-background">
          <button class="blockchain-btn">Upload to Blockchain</button>
        </td>
        <td class="brown-background">Status: ${req.status}</td>
      `;

      requestList.appendChild(row);
    });
  </script>
</body>
</html>
